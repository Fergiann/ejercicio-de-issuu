<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio de ISSUU</title>
</head>
<body>
    <header>
            <div class="principal">
                <div class="logo">
                    <img class="issuu" src="IMAGENES/issuu.png">
                </div>
                <div class="textoHeader">
                    <p>Already a user?</p>
                    <a href="/">Sign in</a>
                </div>
            </div>
    </header>
    <main>
        <h1 class="parrafo1">Create an Issuu Account.</h1>
            <div class="divGoogle">
                <img class="google" src="./IMAGENES/google.png">
                <a href="/" style="text-decoration:none"><p class="parrafoG">Sign in with Google</p></a>
            </div>
            <div class="divFacebook">
                <img class="facebook" src="./IMAGENES/facebook.png">
                <a href="/" style="text-decoration:none"><p class="parrafoF">Continue with Facebook</p></a>
            </div>
        </div>
        <p class="parrafo2">or with email</p>
        <form action="/" method="get">
            <div class="fieldOne">
                <label for="Email">
                    <p>Email</p>
                    <input type="text" name="Email" style="width: 400px; height: 25px;" placeholder="e.g. john.doe@email.com">
                </label>
            </div>
            <div class="fieldTwo">
                <label for="Password">
                    <p>Password</p>
                    <input type="text" name="Password" style="width: 400px; height: 25px;">
                </label>
            </div>
            <div class="condition">
                <label for="accept">
                    <input class="checkbox" type="checkbox" value="accept"> I accept the <a href="/">terms of service</a> and the <a href="/"> professional terms of service</a>
                </label>
            </div>
            <button class="button" type="submit" value="create">CREATE ACCOUNT</button>
        </form>
    </main>
    <footer>
        <div class="footer">
        <p class="parrafo3">Issuu Inc.</p>
        <p class="parrafo4">Terms</p>
        <p class="parrafo5">Privacy</p>
        <p class="parrafo6">DMCA</p>
        </div>
    </footer>
</body>
</html>
